---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: cert-manager
  namespace: cert-manager
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.jetstack.io/
      chart: cert-manager
      version: v1.1.1
      sourceRef:
        kind: HelmRepository
        name: jetstack
        namespace: flux-system
  values:
    installCRDs: true
    resources:
      requests:
        cpu: 10m
        memory: 128Mi
    prometheus:
      enabled: true
    extraArgs:
      - "--dns01-recursive-nameservers=1.1.1.1:53,8.8.8.8:53"
    webhook:
      resources:
        requests:
          cpu: 50m
          memory: 32Mi
    cainjector:
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
