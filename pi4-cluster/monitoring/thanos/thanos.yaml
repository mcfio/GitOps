---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: thanos
  namespace: monitoring
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://kubernetes-charts.banzaicloud.com
      chart: thanos
      version: 0.3.31
      sourceRef:
        kind: HelmRepository
        name: banzaicloud-stable
        namespace: flux-system
      interval: 1m
  test:
    enable: false # Enable helm test
  install:
    remediation: # perform remediation when helm install fails
      retries: 3
  upgrade:
    remediation: # perform remediation when helm upgrade fails
      retries: 3
      remediateLastFailure: true # remediate the last failure, when no retries remain
    cleanupOnFail: true
  rollback:
    timeout: 1m
    cleanupOnFail: true
  values:
    image:
      repository: raspbernetes/thanos
      tag: v0.17.2
    store:
      metrics:
        serviceMonitor:
          enabled: true
    query:
      replicaLabels:
      - replica
      replicaCount: 2
      logFormat: json
      podDisruptionBudget:
        enabled: true
      http:
        ingress:
          enabled: true
          annotations:
            kubernetes.io/ingress.class: traefik
            traefik.ingress.kubernetes.io/router.entrypoints: websecure
            cert-manager.io/cluster-issuer: letsencrypt-prod
          hosts:
          - thanos.milton.mcf.io
          tls:
          - secretName: thanos-query-tls
            hosts:
            - thanos.milton.mcf.io
      metrics:
        serviceMonitor:
          enabled: true
    compact:
      metrics:
        serviceMonitor:
          enabled: true
      nodeSelector:
        disktype: ssd
    bucket:
      enabled: true
    sidecar:
      metrics:
        serviceMonitor:
          enabled: true
    objstoreSecretOverride: thanos-objectstore-config
