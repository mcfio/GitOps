---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: vault
  namespace: vault
spec:
  interval: 3h
  maxHistory: 2
  chart:
    spec:
      # renovate: registryUrl=https://helm.releases.hashicorp.com
      chart: vault
      version: 0.13.0
      sourceRef:
        kind: HelmRepository
        name: hashicorp-charts
        namespace: flux-system
      interval: 5m
  values:
    server:
      dataStorage:
        enabled: true
        size: 1Gi
      standalone:
        enabled: false
      ha:
        enabled: true
        replicas: 3
        raft:
          enabled: true
          setNodeId: true
          config: |
            ui = true

            listener "tcp" {
              tls_disable = 1
              address = "[::]:8200"
              cluster_address = "[::]:8201"
            }

            storage "raft" {
              path = "/vault/data"
            }

            seal "azurekeyvault" {
              client_id     = "${vault_client_id}"
              client_secret = "${vault_client_secret}"
              tenant_id     = "${vault_tenant_id}"
              vault_name    = "${vault_name}"
              key_name      = "milton-cluster-unseal-key"
            }

            service_registration "kubernetes" {}
    ui:
      enabled: true
      serviceType: ClusterIP
