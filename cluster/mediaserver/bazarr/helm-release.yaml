---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: bazarr
  namespace: mediaserver
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts
      chart: bazarr
      version: 8.0.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    podAnnotations:
      sidecar.istio.io/inject: "true"
    additionalVolumeMounts:
    - name: media-path
      mountPath: /data
    additionalVolumes:
    - name: media-path
      persistentVolumeClaim:
        claimName: nfs-media
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
    env:
      TZ: "America/Toronto"
      PUID: 1001
      PGID: 1001
    persistence:
      config:
        enabled: true
        mountPath: /config
        skipuninstall: true
        existingClaim: bazarr-config
