---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: sonarr
  namespace: mediaserver
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: sonarr
      version: 10.2.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  values:
    image:
      repository: ghcr.io/k8s-at-home/sonarr
      tag: v3.0.6.1196
    strategy:
      type: Recreate
    securityContext:
      runAsUser: 1001
      runAsGroup: 1001
    additionalVolumeMounts:
    - name: media-path
      mountPath: /data
    additionalVolumes:
    - name: media-path
      persistentVolumeClaim:
        claimName: nfs-media
    resources:
      requests:
        memory: 250Mi
        cpu: 500m
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            topologyKey: kubernetes.io/hostname
            labelSelector:
              matchExpressions:
              - key: app.kubernetes.io/name
                operator: In
                values:
                - radarr
                - plex
          weight: 100
    env:
      TZ: "America/Toronto"
    persistence:
      config:
        enabled: true
        mountPath: /config
        skipuninstall: true
        existingClaim: sonarr-config
