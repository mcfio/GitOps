---
apiVersion: source.toolkit.fluxcd.io/v1beta1
kind: GitRepository
metadata:
  name: home-cluster
  namespace: flux-system
spec:
  interval: 5m
  ref:
    branch: main
  url: https://gitlab.com/mcfaul.cloud/GitOps/home-cluster
  ignore: |
    # exclude all directories
    /*
    # include the cluster deployments directory
    !/cluster
    /cluster/**/*.md
